name: Deploy Nextra docs to GitHub Pages

on:
  push:
    branches:
      - main # 배포를 트리거할 브랜치
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./docs # 배포할 디렉토리

      - name: Build Nextra site
        run: npm run build
        working-directory: ./docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Actions에서 자동으로 제공하는 토큰
          publish_dir: ./docs/out # 정적 파일이 담긴 디렉토리
